<!DOCTYPE html>
<html>
	<head>
		<script>
			function add(a,b,c,d,e){
					return a+b+c+d+e
			}
			function avg(sum){
				return sum/5
			}

		</script>
	
	 </head>
	
	
	<body>
		<script>
			x=add(10,20,30,40,50)
			document.write("<br>Sum of numbers : ",x)
			document.write("<br>Average : ",avg(x))
			
			
			
		</script>	
	</body>
	
	
	
</html
