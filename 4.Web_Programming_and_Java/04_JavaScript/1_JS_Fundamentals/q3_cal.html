<!-- 3. Write a program that accepts two numbers and a operator like (+,-,*, /) from user and
performs the appropriate operation indicated by the operator. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Enter the first number : "));
        var num2 = parseInt(prompt("Enter the second number : "));
        var oper = parseInt(prompt("Enter: [1] to Add, [2] to Sub, [3] to Mul, [4] to Divide"));

        switch (oper)
        {
            case 1: document.write("Addition is ",num1+num2)
                    break;
            case 2: document.write("Subtraction is ",num1 - num2)
                    break;
            case 3: document.write("Multiplication is ",num1 * num2)
                    break;
            case 4: document.write("Division is ",num1 / num2)
                    break; 
            default: 
                    alert("Enter appropriate options ")
                    break; 
    
        }

    </script>
</body>
</html>
