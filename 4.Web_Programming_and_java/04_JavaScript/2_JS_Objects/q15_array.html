<!-- 15. Accept and store names of 6 employees into array and display in sorted order of names -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array </title>

</head>
<body>
    <script>
        var employees=["Rushikesh","Nimesh","Amit","Ganesh","Vishwajeet","Leekhil"]
        document.write("Employees List : ",employees+"<br> ");
        employees.sort()
        document.write("List in alphabatic Order : ",employees +"<br> ");

</script>
    
</body>
</html>
