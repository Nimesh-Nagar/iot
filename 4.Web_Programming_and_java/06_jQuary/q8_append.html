<!--Q 10. Write jQuery code to append a div element (and all of its contents) dynamically to the body element. 
    Insert the following code within HTML <body> tag : <div><h1>JQuery Core</h1></div> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append tag</title>
</head>
    <script src="jquery-3.6.0.js"></script>
    <script>
        function appendTag(){
            $("body").append("<div><h1>jQuery Core</h1></div>")

        }
    </script>
<body>
    <p>This is Paragraph outside div </p>
    <input type="button" value="Append" onclick="appendTag()">
    
</body>
</html>
