<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  <style>
    body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #04AA6D;
    }
  
  * {
    box-sizing: border-box;
  }
  
  /* Add padding to containers */
  .container {
    padding: 16px;
    background-color: white;
    display: grid;
    justify-content: center;
  }
  
  /* Full-width input fields */
  input[type=email], input[type=password],input[type=text]{
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }
  
  input[type=email]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
    width: 100%;
    align-items: center;
  }
  
  /* Overwrite default styles of hr */
  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }
  
  /* Set a style for the submit button */
  .registerbtn {
    background-color: #04AA6D;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;
    align-items: center;
    opacity: 0.9;
    border-radius: 12px;
    
  }
  
  .registerbtn:hover {
    opacity: 1;
  }

  .forgotbtn {
    background-color: #04AA6D;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;
    align-items: center;
    opacity: 0.9;
    border-radius: 12px;
  }


  .forgotbtn{
    opacity: 1;
  }
  
  /* Add a blue text color to links */
  a {
    color: dodgerblue;
  }
  
  /* Set a grey background color and center the text of the "sign in" section */
  .signin {
    background-color: #f1f1f1;
    text-align: center;
  }
  h1{
    text-align: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  </style>
    
  </head>
  <body>
    <form action="/forgot_page">
      <h1>CONNECTED FLEET </h1>
      <div class="container">
        <h1>RESET PASSWORD</h1>
        <p>Please fill in this form to reset your password.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required>
        <hr>
        <label for="newpsswd"><b>New Password</b></label>
        <input type="password" placeholder="Enter New Password" name="newpsswd" id="newpsswd" required>

        <button type="submit" class="forgotbtn" >Reset Password</button>
      </div>
      
      <div class="container signin">
        <p>
          Already have an account? <a href="login.html">Sign in</a>. ||
          Forgot your password? <a href="forgot.html"></a>
        </p>
      </div>
    </form>
  </body>
</html>
