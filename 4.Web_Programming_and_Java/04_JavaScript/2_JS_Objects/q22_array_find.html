<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script>
            var arr = ["www.google.com ", "www.msn.com ", "www.amazon.co.in", "in.answers.yahoo.com", "en.m.wikipedia.com", "codehs.gitbooks.io", "www.coderanch.com"]
            document.write("Web-site list :  ",arr)
            var count = 0;
            for(i=0;i<arr.length;i++)
            {
                if(arr[i].substring(0,3)=="www")
                {
                    document.write("<br> "+arr[i]+" <br>")
                    count = count + 1
                }
            }
            document.write("Total is : ",count)
        </script>

    </body>

</html>
