<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find Minimum Value</title>
    <script>
        function min()
        {
            var min = arguments[0]
            for(i=1;i<arguments.length;i++)
            {
                if(arguments[i]<min)
                {
                    min=arguments[i];
                }
            }
            return min

        }
    </script>

</head>
<body>
    <script>
        document.write("Minimum number is : ",min(13,5,8,2,10));
    </script>
</body>
</html>
