<!DOCTYPE html>
<html>
	<head>
		<script>
			function sumOfSqur(number){
				var sum=0;
				for(i=0;i<=number;i++){
					if(i%2==0){
						sum = sum + i * i;
					}
				}
				alert("square of even numbers is : " +sum)
			}
		</script>

	</head>
	<body>
		<script>
			var n = parseInt(prompt("Enter max number"))
			sumOfSqur(n)
		</script>	
	</body>
	
	
	
</html>
